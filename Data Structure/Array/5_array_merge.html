<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Merge Two Array</title>

    <script>
      // Make three arrays
      // Use 2 Different Loop to Merge element
      // Shortcut for reverse array element (default function)
      // Shortcut for merge array (default function)

      let arr1 = [1, 2, 3, 4, 5];
      let arr2 = [6, 7, 8, 9, 10];
      let mergeArr = [];

      for (let i = 0; i < arr1.length; i++) {
        mergeArr[i] = arr1[i];
      }

      for (let i = 0; i < arr2.length; i++) {
        mergeArr[arr1.length + i] = arr2[i];
      }
      console.log(mergeArr);

      // Shortcut for reverse array element (default function)
      let arrReverse = mergeArr.reverse();
      console.log(arrReverse);

      // Shortcut for merge array (default function)
      let arr3 = [...arr1, ...arr2];
      console.log(arr3);

      /* *********************** */
      //Merge Two Array (While Loop) with sort
      let data1 = [5, 9, 10, 30, 59, 77, 89];
      let data2 = [2, 11, 49, 97, 99, 100, 203, 420, 668];
      let data3 = [];

      let d1 = 0;
      let d2 = 0;
      let d3 = 0;

      while (d1 < data1.length && d2 < data2.length) {
        if (data1[d1] < data2[d2]) {
          data3[d3] = data1[d1];
          d1++;
        } else {
          data3[d3] = data2[d2];
          d2++;
        }
        d3++;
      }

      while (d2 < data2.length) {
        data3[d3] = data2[d2];
        d2++;
        d3++;
      }
      console.log(data3);
    </script>
  </head>
  <body></body>
</html>
