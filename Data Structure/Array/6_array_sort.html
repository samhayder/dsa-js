<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Array Sort</title>

    <script>
      let arr = [19, 17, 3, 9, 1, 12, 7, 40];

      for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr.length; j++) {
          if (arr[j] > arr[j + 1]) {
            // arr[j]=first index of value:19 > arr[j+1]=second index of value:17

            let temp = arr[j]; // first index of value:19
            arr[j] = arr[j + 1]; // second value:17 swipe first index of value
            arr[j + 1] = temp; // main first index swipe second index
          }
        }
      }

      console.warn(arr);
    </script>
  </head>
  <body></body>
</html>
